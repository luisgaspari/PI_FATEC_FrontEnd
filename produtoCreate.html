        <div class="container">
            <h1>Novo Produto</h1>
            <hr>
            <form id="formCadastro">
                <label for="descricao" class="prompt">Descrição:</label>
                <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição"/>
                
                <label for="fichaTecnica" class="prompt">Ficha Técnica:</label>
                <input type="text" name="fichaTecnica" id="fichaTecnica" class="form-control" placeholder="Descrição Longa"/>
                
                <label for="unidadeMedida" class="prompt">Unidade de Medida:</label>
                <input type="text" name="unidadeMedida" id="unidadeMedida" class="form-control" placeholder="Unidade de Medida"/>
                
                <label for="tipoProduto" class="prompt">Tipo de Produto:</label>
                <input type="text" name="tipoProduto" id="tipoProduto" class="form-control" placeholder="Tipo de Produto"/>
                
                <label for="valorCompra" class="prompt">Valor de Estoque:</label>
                <input type="number" step="0.01" name="valorCompra" id="valorCompra" class="form-control" placeholder="Valor de Entrada"/>
                
                <label for="valorVenda" class="prompt">Valor de Venda:</label>
                <input type="number" step="0.01" name="valorVenda" id="valorVenda" class="form-control" placeholder="Valor de Venda"/>
                <p></p>
                <button>Cadastrar</button>
            </form>
        </div>

        <!-- Trocar para o JS correto -->
        <script src="js\produto.js"></script>
