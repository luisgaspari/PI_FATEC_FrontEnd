        <div class="container">
            <h1 class="h1">Produtos</h1>
            <hr />
            <input type="submit" value="Cadastrar Produto" class="btn btn-primary mt-2" data-toggle="modal" data-target="#novoModal" />

            <div class="modal fade" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="novoModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="novoModalLabel">Novo Produto</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formCadastro" method="post" id="formCadastro">
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="descricao" class="col-form-label col-form-label-sm">Descrição:</label>
                                        <input type="text" class="form-control form-control-sm" name="descricao" id="descricao" class="form-control form-control-sm" placeholder="Descrição"/>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="tipoProduto" class="col-form-label col-form-label-sm">Tipo de Produto:</label>
                                        <input type="text" name="tipoProduto" id="tipoProduto" class="form-control form-control-sm" placeholder="Tipo de Produto"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="fichaTecnica" class="col-form-label col-form-label-sm">Ficha Técnica:</label>
                                        <input type="text" name="fichaTecnica" rows="3" id="fichaTecnica" class="form-control form-control-sm" placeholder="Descrição Longa"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="unidadeMedida" class="col-form-label col-form-label-sm">Unidade de Medida:</label>
                                        <input type="text" name="unidadeMedida" id="unidadeMedida" class="form-control form-control-sm" placeholder="Unidade de Medida"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorCompra" class="col-form-label col-form-label-sm">Valor de Compra:</label>
                                        <input type="number" step="0.01" name="valorCompra" id="valorCompra" class="form-control form-control-sm" placeholder="Valor de Entrada"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorVenda" class="col-form-label col-form-label-sm">Valor de Venda:</label>
                                        <input type="number" step="0.01" name="valorVenda" id="valorVenda" class="form-control form-control-sm" placeholder="Valor de Saída"/>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <input type="submit" value="Salvar" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="updateModalLabel">Atualizar Produto</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formUpdate" method="post" id="formAtt">
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="descricao" class="col-form-label col-form-label-sm">Descrição:</label>
                                        <input type="text" class="form-control form-control-sm" name="descricao" id="attDescricao" class="form-control form-control-sm" placeholder="Descrição"/>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="tipoProduto" class="col-form-label col-form-label-sm">Tipo de Produto:</label>
                                        <input type="text" name="tipoProduto" id="attTipoProduto" class="form-control form-control-sm" placeholder="Tipo de Produto"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="fichaTecnica" class="col-form-label col-form-label-sm">Ficha Técnica:</label>
                                        <input type="text" name="fichaTecnica" rows="3" id="attFichaTecnica" class="form-control form-control-sm" placeholder="Descrição Longa"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="unidadeMedida" class="col-form-label col-form-label-sm">Unidade de Medida:</label>
                                        <input type="text" name="unidadeMedida" id="attUnidadeMedida" class="form-control form-control-sm" placeholder="Unidade de Medida"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorCompra" class="col-form-label col-form-label-sm">Valor de Compra:</label>
                                        <input type="number" step="0.01" name="valorCompra" id="attValorCompra" class="form-control form-control-sm" placeholder="Valor de Entrada"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorVenda" class="col-form-label col-form-label-sm">Valor de Venda:</label>
                                        <input type="number" step="0.01" name="valorVenda" id="attValorVenda" class="form-control form-control-sm" placeholder="Valor de Saída"/>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <input type="submit" value="Salvar" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="listModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="listModalLabel">Produto</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formList" method="post" id="formList">
                                <input type="hidden" id="listId">
                                <div class="form-row">
                                    <div class="form-group col-md-9">
                                        <label for="descricao" class="col-form-label col-form-label-sm">Descrição:</label>
                                        <input type="text" class="form-control form-control-sm" name="descricao" id="listDescricao" class="form-control form-control-sm" placeholder="Descrição"/>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="tipoProduto" class="col-form-label col-form-label-sm">Tipo de Produto:</label>
                                        <input type="text" name="tipoProduto" id="listTipoProduto" class="form-control form-control-sm" placeholder="Tipo de Produto"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="fichaTecnica" class="col-form-label col-form-label-sm">Ficha Técnica:</label>
                                        <input type="text" name="fichaTecnica" id="listFichaTecnica" class="form-control form-control-sm" placeholder="Descrição Longa"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="unidadeMedida" class="col-form-label col-form-label-sm">Unidade de Medida:</label>
                                        <input type="text" name="unidadeMedida" id="listUnidadeMedida" class="form-control form-control-sm" placeholder="Unidade de Medida"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorCompra" class="col-form-label col-form-label-sm">Valor de Compra:</label>
                                        <input type="number" step="0.01" name="listValorCompra" id="valorCompra" class="form-control form-control-sm" placeholder="Valor de Entrada"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="valorVenda" class="col-form-label col-form-label-sm">Valor de Venda:</label>
                                        <input type="number" step="0.01" name="listValorVenda" id="valorVenda" class="form-control form-control-sm" placeholder="Valor de Saída"/>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <hr />
            <div>
                <ul id="listaProdutos" class="list-group list-group-flush"></ul>
            </div>
            <hr />
        </div>

        <script src="js/produto.js"></script>
