            <h1 class="h1">Fornecedores</h1>
            <hr />
            <input type="submit" value="Cadastrar Cliente" class="btn btn-primary mt-2" data-toggle="modal" data-target="#novoModal" />

            <div class="modal fade" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="novoModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="novoModalLabel">Novo Fornecedor</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formCadastro" method="post" id="formCadastro">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="nome" class="col-form-label col-form-label-sm">Nome:</label>
                                        <input type="text" class="form-control form-control-sm" name="nome" id="nome" placeholder="Nome"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="telefone" class="col-form-label col-form-label-sm">Telefone:</label>
                                        <input type="text" name="telefone" id="telefone" class="form-control form-control-sm" placeholder="Telefone"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="email" class="col-form-label col-form-label-sm">E-mail:</label>
                                        <input type="text" name="email" id="email" class="form-control form-control-sm" placeholder="E-mail"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="cnpj" class="col-form-label col-form-label-sm">CNPJ:</label>
                                        <input type="text" name="cnpj" id="cnpj" class="form-control form-control-sm" placeholder="CNPJ"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="cep" class="col-form-label col-form-label-sm">CEP:</label>
                                        <input type="text" name="cep" id="cep" class="form-control form-control-sm" placeholder="CEP"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="estado" class="col-form-label col-form-label-sm">Estado:</label>
                                        <input type="text" name="estado" id="estado" class="form-control form-control-sm" placeholder="Estado"/>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="cidade" class="col-form-label col-form-label-sm">Cidade:</label>
                                        <input type="text" name="cidade" id="cidade" class="form-control form-control-sm" placeholder="Cidade"/>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-8">
                                        <label for="endereco" class="col-form-label col-form-label-sm">Endereço:</label>
                                        <input type="text" name="endereco" id="endereco" class="form-control form-control-sm" placeholder="Rua, Avenida, Estrada, nº"/>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="bairro" class="col-form-label col-form-label-sm">Bairro:</label>
                                        <input type="text" name="bairro" id="bairro" class="form-control form-control-sm" placeholder="Bairro"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="complemento" class="col-form-label col-form-label-sm">Complemento:</label>
                                    <input type="text" name="complemento" id="complemento" class="form-control form-control-sm" placeholder="Complemento"/>
                                </div>

                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <input type="submit" value="Salvar" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
