        <div class="container">
            <!-- codigo html -->
            <h1 class="h1">Fornecedores</h1>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" />
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" class="form-control" />
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" />
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control" />
                <label for="estado">Estado:</label>
                <input type="estado" name="estado" id="estado" class="form-control" />
                <label for="cidade">Cidade:</label>
                <input type="cidade" name="cidade" id="cidade" class="form-control" />
                <label for="bairro">Bairro:</label>
                <input type="bairro" name="bairro" id="bairro" class="form-control" />
                <label for="endereco">Endereço:</label>
                <input type="endereco" name="endereco" id="endereco" class="form-control" />
                <label for="complemento">Complemento:</label>
                <input type="complemento" name="complemento" id="complemento" class="form-control" />
                <label for="email">E-mail::</label>
                <input type="email" name="email" id="email" class="form-control" />
                <input type="submit" value="Cadastrar" class="btn btn-primary mt-2" />
            </form>
            <hr class="my-4" />
            <div>
                <ul id="listaFornecedor" class="list-group list-group-flush"></ul>
            </div>
            <hr class="my-4" />
            <form id="formUpdate">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nomeUpdate" class="form-control" />
                <label for="cnpj">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpjUpdate" class="form-control" />
                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="telefoneUpdate" class="form-control" />
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cepUpdate" class="form-control" />
                <label for="estado">Estado:</label>
                <input type="estado" name="estado" id="estadoUpdate" class="form-control" />
                <label for="cidade">Cidade:</label>
                <input type="cidade" name="cidade" id="cidadeUpdate" class="form-control" />
                <label for="bairro">Bairro:</label>
                <input type="bairro" name="bairro" id="bairroUpdate" class="form-control" />
                <label for="endereco">Endereço:</label>
                <input type="endereco" name="endereco" id="enderecoUpdate" class="form-control" />
                <label for="complemento">Complemento:</label>
                <input type="complemento" name="complemento" id="complementoUpdate" class="form-control" />
                <label for="email">E-mail::</label>
                <input type="email" name="email" id="emailUpdate" class="form-control" />
                <input type="hidden" name="id" id="idUpdate" />
                <input type="submit" id="btnUpdate" disabled value="Atualizar" class="btn btn-primary mt-2" />
            </form>
        </div>
