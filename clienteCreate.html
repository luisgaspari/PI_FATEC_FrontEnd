        <div class="container">
            <h1>Novo Cliente</h1>
            <hr>
            <form id="formCadastro">
                <label for="nome" class="prompt">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" />
                
                <label for="cpf" class="prompt">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control" />
                
                <label for="telefone" class="prompt">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" />
                
                <label for="cep" class="prompt">CEP:</label>
                <input type="text" name="cep" id="cep" class="form-control" />
                
                <label for="estado" class="prompt">Estado:</label>
                <input type="text" name="estado" id="estado" class="form-control" />
                
                <label for="cidade" class="prompt">Cidade:</label>
                <input type="text" name="cidade" id="cidade" class="form-control" />
                
                <label for="bairro" class="prompt">Bairro:</label>
                <input type="text" name="bairro" id="bairro" class="form-control" />
                
                <label for="endereco" class="prompt">Endereço:</label>
                <input type="text" name="endereco" id="endereco" class="form-control" />
                
                <label for="complemento" class="prompt">Complemento:</label>
                <input type="text" name="complemento" id="complemento" class="form-control" />
                
                <label for="email" class="prompt">E-mail::</label>
                <input type="text" name="email" id="email" class="form-control" />
                <p></p>
                <input type="submit" value="Cadastrar" class="btn btn-primary mt-2" />
            </form>
        </div>
