<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Maracujá Design</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="index.html">
                <img src="img/maracuja_design.jpg" width="30" height="30" class="d-inline-block align-top" alt="" />
                Maracujá Design</a

            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Alterna navegação"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(Página atual)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cliente.html">Clientes</a>

                    <li class="nav-item">
                        <a class="nav-link" href="fornecedor.html">Fornecedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="produto.html">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="compras.html">Compras</a>

                    <li class="nav-item">
                        <a class="nav-link" href="vendas.html">Vendas</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="h1">Pedidos de Compras</h1>
            <hr />
            <input type="submit" value="Novo Pedido" class="btn btn-primary mt-2" onclick="javascript:onOpenFormCadastrar();" />

            <div class="modal fade" id="novoModal" tabindex="-1" role="dialog" aria-labelledby="novoModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="novoModalLabel"></h4>
                        </div>
                        <div class="modal-body">
                            <form name="formCadastrar" method="post" id="formCadastrar">
                                <input type="hidden" id="compraID" />
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="selectFornecedor" class="col-form-label col-form-label-sm">Fornecedor</label>
                                        <select
                                            id="selectFornecedor"
                                            class="form-control form-control-sm"
                                            onchange="javascript:mostraDadosFornecedor(this.value);"
                                        >
                                            <option hidden>Selecione um Fornecedor</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="showTelefone" class="col-form-label col-form-label-sm">Telefone</label>
                                        <input type="text" class="form-control form-control-sm" id="showTelefone" readonly />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="showEmail" class="col-form-label col-form-label-sm">Email</label>
                                        <input type="text" class="form-control form-control-sm" id="showEmail" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="showEndereco" class="col-form-label col-form-label-sm">Endereço</label>
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="showEndereco"
                                        placeholder="Rua, Avenida, Estrada, nº"
                                        readonly
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="showComplemento" class="col-form-label col-form-label-sm">Complemento</label>
                                    <input
                                        type="text"
                                        class="form-control form-control-sm"
                                        id="showComplemento"
                                        placeholder="Apartamento, hotel, casa, etc."
                                        readonly
                                    />
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="showCidade" class="col-form-label col-form-label-sm">Cidade</label>
                                        <input type="text" class="form-control form-control-sm" id="showCidade" readonly />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="showEstado" class="col-form-label col-form-label-sm">Estado</label>
                                        <input type="text" class="form-control form-control-sm" id="showEstado" readonly />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="showCEP" class="col-form-label col-form-label-sm">CEP</label>
                                        <input type="text" class="form-control form-control-sm" id="showCEP" readonly />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="formaPagamento" class="col-form-label col-form-label-sm">Forma de Pagamento</label>
                                        <select id="formaPagamento" class="form-control form-control-sm">
                                            <option hidden>Forma de Pagamento</option>
                                            <option>À Vista</option>
                                            <option>Débito</option>
                                            <option>Crédito</option>
                                            <option>PIX</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="dataPedido" class="col-form-label col-form-label-sm">Data Pedido</label>
                                        <input type="date" class="form-control form-control-sm" id="dataPedido" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="dataEntrega" class="col-form-label col-form-label-sm">Data Entrega</label>
                                        <input type="date" class="form-control form-control-sm" id="dataEntrega" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="totalPedido" class="col-form-label col-form-label-sm">Valor Total</label>
                                        <input type="number" class="form-control form-control-sm text-right" id="totalPedido" readonly />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="btnAddProdutoCadastrar"
                                        onclick="javascript:abrirFormProduto('formCadastrar');"
                                    >
                                        Adicionar Produtos
                                    </button>
                                    <input type="submit" value="Salvar" class="btn btn-primary" />
                                </div>
                                <div class="form-group col-md-12">
                                    <h6>Produtos:</h6>
                                    <div>
                                        <ul id="listaProdutosCadastrar" class="list-group"></ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="updateModalLabel">Atualizar Pedido</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formAtualizar" method="post" id="formAtualizar">
                                <input type="hidden" id="updateID" />
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="updateFornecedor" class="col-form-label col-form-label-sm">Fornecedor</label>
                                        <select
                                            id="updateFornecedor"
                                            class="form-control form-control-sm"
                                            onchange="javascript:updateDadosFornecedor(this.value);"
                                        >
                                            <option hidden>Selecione um Fornecedor</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="updateTelefone" class="col-form-label col-form-label-sm">Telefone</label>
                                        <input type="text" class="form-control form-control-sm" id="updateTelefone" readonly />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="updateEmail" class="col-form-label col-form-label-sm">Email</label>
                                        <input type="text" class="form-control form-control-sm" id="updateEmail" readonly />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="updateEndereco" class="col-form-label col-form-label-sm">Endereço</label>
                                    <input type="text" class="form-control form-control-sm" id="updateEndereco" readonly />
                                </div>
                                <div class="form-group">
                                    <label for="updateComplemento" class="col-form-label col-form-label-sm">Complemento</label>
                                    <input type="text" class="form-control form-control-sm" id="updateComplemento" readonly />
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="updateCidade" class="col-form-label col-form-label-sm">Cidade</label>
                                        <input type="text" class="form-control form-control-sm" id="updateCidade" readonly />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="updateEstado" class="col-form-label col-form-label-sm">Estado</label>
                                        <input type="text" class="form-control form-control-sm" id="updateEstado" readonly />
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="updateCEP" class="col-form-label col-form-label-sm">CEP</label>
                                        <input type="text" class="form-control form-control-sm" id="updateCEP" readonly />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="updateFormaPagamento" class="col-form-label col-form-label-sm"
                                            >Forma de Pagamento</label
                                        >
                                        <select id="updateFormaPagamento" class="form-control form-control-sm">
                                            <option hidden>Forma de Pagamento</option>
                                            <option>À Vista</option>
                                            <option>Débito</option>
                                            <option>Crédito</option>
                                            <option>PIX</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="updateDataPedido" class="col-form-label col-form-label-sm">Data Pedido</label>
                                        <input type="date" class="form-control form-control-sm" id="updateDataPedido" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="updateDataEntrega" class="col-form-label col-form-label-sm">Data Entrega</label>
                                        <input type="date" class="form-control form-control-sm" id="updateDataEntrega" />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="updateValorTotal" class="col-form-label col-form-label-sm">Valor Total</label>
                                        <input type="text" class="form-control form-control-sm text-right" id="updateValorTotal" readonly />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        id="btnAddProdutoAtualizar"
                                        onclick="javascript:abrirFormProduto('formAtualizar');"
                                    >
                                        Adicionar Produtos
                                    </button>
                                    <input type="submit" value="Atualizar" class="btn btn-primary" />
                                </div>
                                <div class="form-group col-md-12">
                                    <h6>Produtos:</h6>
                                    <div>
                                        <ul id="listaProdutosAtualizar" class="list-group"></ul>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="modal fade"
                id="produtoModal"
                data-backdrop="static"
                data-keyboard="true"
                tabindex="-1"
                role="dialog"
                aria-labelledby="produtoModalLabel"
            >
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true"></span>
                            </button>
                            <h4 class="modal-title" id="produtoModalLabel">Produto</h4>
                        </div>
                        <div class="modal-body">
                            <form name="formProduto" method="post" id="formProduto">
                                <input type="hidden" id="prodPedID" />
                                <div class="form-row">
                                    <div class="form-group col-md-10">
                                        <label for="selectProduto" class="col-form-label col-form-label-sm">Produto</label>
                                        <select
                                            id="selectProduto"
                                            class="form-control form-control-sm"
                                            onchange="javascript:mostraDadosProduto(this.value);"
                                        >
                                            <option hidden>Selecione um produto</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="quantidade" class="col-form-label col-form-label-sm">Quantidade</label>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm text-right"
                                            id="quantidade"
                                            onchange="javascript:calculaTotalProduto();"
                                        />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="personalizacao" class="col-form-label col-form-label-sm"
                                        >Descrição da Arte e Personalização</label
                                    >
                                    <input type="text" class="form-control form-control-sm" id="personalizacao" />
                                </div>
                                <div class="form-group">
                                    <label for="fichaTecnica" class="col-form-label col-form-label-sm">Ficha Técnica</label>
                                    <input type="text" class="form-control form-control-sm" id="fichaTecnica" readonly />
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="unidadeMedida" class="col-form-label col-form-label-sm">U.M.</label>
                                        <input type="text" class="form-control form-control-sm" id="unidadeMedida" readonly />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="tipoProduto" class="col-form-label col-form-label-sm">Tipo</label>
                                        <input type="text" class="form-control form-control-sm" id="tipoProduto" readonly />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="valorCompra" class="col-form-label col-form-label-sm">Preço Unitário</label>
                                        <input type="text" class="form-control form-control-sm text-right" id="valorCompra" readonly />
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="totalProduto" class="col-form-label col-form-label-sm">Total do Produto</label>
                                        <input type="text" class="form-control form-control-sm text-right" id="totalProduto" readonly />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                                    <input type="submit" value="Adicionar" class="btn btn-primary" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <hr />
            <div>
                <ul id="listaCompras" class="list-group list-group-flush"></ul>
            </div>
            <hr />
        </div>

        <!-- Trocar para o JS correto -->
        <script src="js/compras.js"></script>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
